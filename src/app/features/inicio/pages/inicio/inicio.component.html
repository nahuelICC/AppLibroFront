<div class="container mx-auto p-8 md:p-12">
  <!-- Imagen de fondo -->
  <div class="relative h-64 md:h-96 bg-cover bg-center rounded-xl" style="background-image: url('assets/imagen_inicio.jpg');">
    <div class="absolute inset-0 flex flex-col p-5 md:p-14 justify-end bg-black bg-opacity-50 rounded-xl">
      <h1 class="text-xl md:text-5xl text-white font-bold pb-5">Suscríbete a nuestras mystery box desde 10€</h1>
      <app-boton [size]="'small'" [color]="'#E53935'" [label]="'Más información'" (click)="scrollToSection('precios')"></app-boton>
    </div>
  </div>

  <!-- Botón de entrar en la tienda -->
  <div class="flex justify-center mt-4">
    <app-boton [size]="'large'" [color]="'#078080'" [label]="'Entrar en la tienda'" [routerLink]="'/tienda'"></app-boton>
  </div>

  <!-- Secciones alineadas -->
  <div class="mt-10 gap-8">
    <!-- Sección Lo más vendido -->
    <div class="flex flex-col">
      <h2 class="text-2xl font-bold">Lo más vendido</h2>
      <app-mas-vendido></app-mas-vendido>
    </div>

    <!-- Sección Novedades -->
    <div class="flex flex-col">
      <h2 class="text-2xl font-bold">Novedades</h2>
      <app-novedades></app-novedades>
    </div>

    <!-- Sección Suscripciones -->
    <div class="flex flex-col" id="precios">
      <h2 class="text-2xl font-bold">Suscripciones</h2>
      <app-precio-cajas></app-precio-cajas>
    </div>
  </div>
</div>

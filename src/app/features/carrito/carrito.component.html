<!-- cart.component.html -->
<div class="flex flex-col md:flex-row gap-4 p-4">
  <!-- Cart Items -->
  <div class="w-full md:w-2/3 sm:p-4 p-0">
    <h2 class="text-xl md:text-3xl font-bold mb-4 text-[var(--color-titulo)]">Carrito</h2>
    <div class="p-4 bg-white rounded-lg">
      <!-- Item 1 -->
      <app-cuadro-carrito
      [portada]="'https://www.libreriapalas.es/imagenes/9788433/978843392970.JPG'"
      [titulo]="'The OverStory'"
      [cantidad]="1"
      [precio]="30.00"
      ></app-cuadro-carrito>
    </div>
  </div>
  <!-- Checkout Summary -->
  <div class="w-full md:w-1/3 sm:p-4 p-0">
    <h2 class="text-lg md:text-xl font-bold mb-4">Resumen de compra</h2>
    <div class="p-4 pl-0 pt-0">
      <div class="flex justify-between md:mb-4 mb-2">
        <span class="text-gray-500">Total libros</span>
        <span class="text-gray-500">93.00€</span>
      </div>
      <div class="flex justify-between md:mb-4 mb-2">
        <span class="text-gray-500">Descuento (opcional)</span>
        <span class="text-gray-500">-9.30€</span>
      </div>
      <div class="flex justify-between mb-4 md:mb-8">
        <span class="text-gray-500">Envío</span>
        <span class="text-gray-500">10.22€</span>
      </div>
      <div class="flex justify-between font-bold md:mb-4 mb-2">
        <span class="text-gray-500">Total</span>
        <span class="text-gray-500">93.92€</span>
      </div>
      <p class="text-sm md:text-md text-[var(--color-rojo-resaltar)] mb-2 md:mb-4">Nota: envío gratis con suscripción, con compras superiores a 100€</p>
      <app-boton [size]="'medium'" [label]="'Ir al pago'" [color]="'#f45d48'"></app-boton>
    </div>
  </div>
</div>

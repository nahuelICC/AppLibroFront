<div class="flex items-center justify-between border-b pb-4">
  <div class="flex items-center space-x-4">
    <img src="{{portada}}" alt="{{titulo}}" class="w-12 h-16 rounded">
    <div>
      <h3 class="text-lg font-semibold text-[var(--color-texto)]">{{titulo}}</h3>
      <p class="text-sm text-gray-600">{{cantidad}} x {{precio | currency:'EUR'}}</p>
      <p class="text-xs text-gray-500">Ships in 3-5 business days</p>
    </div>
  </div>
  <div class="flex items-center space-x-2">
    <button class="bg-gray-200 hover:bg-gray-300 hover:text-gray-700 rounded-full w-8 h-8 flex items-center justify-center font-bold ">-</button>
    <span class="font-bold">{{cantidad}}</span>
    <button class="bg-gray-200 hover:bg-gray-300 hover:text-gray-700 rounded-full w-8 h-8 flex items-center justify-center font-extrabold">+</button>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Inicio de sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo de Usuario -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" placeholder="Nombre de usuario" />
        <!-- Mensajes de error para el campo de usuario -->
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          El nombre de usuario es obligatorio.
        </mat-error>
      </mat-form-field>

      <!-- Campo de Contraseña -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Mínimo 6 caracteres" />
        <!-- Mensajes de error para el campo de contraseña -->
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          La contraseña debe tener al menos 6 caracteres.
        </mat-error>
      </mat-form-field>

      <!-- Botón de Inicio de Sesión -->
      <button
        mat-button
        class="w-full bg-red-500 text-white py-2 rounded-lg"
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>

      <!-- Mensaje de Error -->
      <p *ngIf="errorMessage" class="text-red-500 text-center mt-2">{{ errorMessage }}</p>
    </form>
  </div>
</div>

<div class="flex gap-3 p-3 flex-wrap justify-center sm:justify-start">
  <app-boton
    *ngFor="let categoria of categories"
    [label]="categoria.nombre | nombreGenero"
    [class.selected]="categoriaSeleccionada === categoria.numero"
    (click)="onCategoria(categoria.numero)"
    [size]="'small'"
    [color]="'#078080'"

  >
  </app-boton>
</div>

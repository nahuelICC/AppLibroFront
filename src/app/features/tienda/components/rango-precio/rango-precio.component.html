<div class="flex flex-col gap-2 w-full">
  <label class="font-bold text-lg">Rango de precio</label>

  <!-- Valores seleccionados -->
  <div class="flex items-center justify-between text-sm">
    <span>{{ selectedMin }}</span>
    <span>{{ selectedMax }}</span>
  </div>

  <!-- Contenedor del rango -->
  <div class="relative w-full">
    <!-- Barra de fondo -->
    <div class="absolute bg-gray-200 h-1 w-full rounded"></div>
    <!-- Barra activa -->
    <div
      class="absolute bg-black h-1 rounded"
      [style.left.%]="(selectedMin - min) / (max - min) * 100"
      [style.right.%]="100 - (selectedMax - min) / (max - min) * 100"
    ></div>

    <!-- Slider para el mínimo -->
    <input
      type="range"
      class="absolute w-full h-1 opacity-0 z-10"
      [min]="min"
      [max]="max"
      [(ngModel)]="selectedMin"
      (input)="onMinInput()"
    />

    <!-- Slider para el máximo -->
    <input
      type="range"
      class="absolute w-full h-1 opacity-0 z-20"
      [min]="min"
      [max]="max"
      [(ngModel)]="selectedMax"
      (input)="onMaxInput()"
    />
  </div>
</div>

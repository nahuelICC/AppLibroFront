<body>
<div
  class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"
  style='--radio-dot-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(17,24,24)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e&apos;); font-family: "Work Sans", "Noto Sans", sans-serif;'
>
  <div class="layout-container flex h-full grow flex-col">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f5f5] px-10 py-3">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-4 text-[#111818]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2 class="text-[#111818] text-lg font-bold leading-tight tracking-[-0.015em]">Bookstore</h2>
        </div>
        <label class="flex flex-col min-w-40 !h-10 max-w-64">
          <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
            <div
              class="text-[#608a8a] flex border-none bg-[#f0f5f5] items-center justify-center pl-4 rounded-l-xl border-r-0"
              data-icon="MagnifyingGlass"
              data-size="24px"
              data-weight="regular"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                ></path>
              </svg>
            </div>
            <input
              placeholder="Search"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111818] focus:outline-0 focus:ring-0 border-none bg-[#f0f5f5] focus:border-none h-full placeholder:text-[#608a8a] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
              value=""
            />
          </div>
        </label>
      </div>
      <div class="flex flex-1 justify-end gap-8">
        <div
          class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
          style='background-image: url("https://cdn.usegalileo.ai/sdxl10/b105e251-6b00-4590-9022-bfb4411ac170.png");'
        ></div>
      </div>
    </header>
    <div class="gap-1 px-6 flex flex-1 justify-center py-5">
      <app-filtro></app-filtro>
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <div class="flex flex-wrap justify-between gap-3 p-4">
          <p class="text-[#111818] tracking-light text-[32px] font-bold leading-tight min-w-72">Libros</p>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#f0f5f5] text-[#111818] text-sm font-medium leading-normal"
          >
            <span class="truncate">View all</span>
          </button>
        </div>
        <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">

          <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
            <app-cuadro-producto
              *ngFor="let producto of paginatedItems"
              [bookCover]="producto.portada || ''"
              [title]="producto.title || ''"
              [author]="producto.autor || ''"
              [price]="producto.precio || 0"
              [genre]="producto.genero || ''"
              [rating]="producto.valoracion || 0">

            </app-cuadro-producto>
          </div>
        </div>
      </div>

    </div>

  </div>
  <div class="flex justify-center items-center gap-2 py-6">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      class="px-3 py-1 rounded-lg text-[#111818] hover:bg-[#f0f5f5] disabled:opacity-50 disabled:cursor-not-allowed">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="flex items-center gap-1">
      <ng-container *ngFor="let page of displayedPages">
        <button
          *ngIf="page !== '...'"
          (click)="setPage(page)"
          [class.bg-[#f0f5f5]]="currentPage === page"
          class="w-8 h-8 rounded-full flex items-center justify-center text-sm hover:bg-[#f0f5f5] transition-colors"
          [class.font-bold]="currentPage === page">
          {{ page }}
        </button>
        <span *ngIf="page === '...'" class="px-2">...</span>
      </ng-container>
    </div>

    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="px-3 py-1 rounded-lg text-[#111818] hover:bg-[#f0f5f5] disabled:opacity-50 disabled:cursor-not-allowed">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>

</div>
</body>

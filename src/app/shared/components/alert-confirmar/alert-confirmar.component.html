<!-- Contenedor para la alerta centrada con fondo oscuro -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="onCancel()">
  <div id="toast-interactive"
       class="w-full max-w-[90%] sm:max-w-md md:max-w-lg lg:max-w-xl p-4 sm:p-8 text-gray-500 bg-white rounded-lg shadow-lg dark:bg-gray-800 dark:text-gray-400 h-auto sm:h-auto mx-4 sm:mx-8 lg:mx-12"
       role="alert"
       (click)="$event.stopPropagation()">
    <div class="flex flex-col sm:flex-row">
      <!-- Icono de Interrogación -->
      <ng-container *ngIf="showIcon">
        <div class="inline-flex items-center justify-center shrink-0 w-10 h-10 sm:w-12 sm:h-12 text-blue-500 bg-blue-100 rounded-lg dark:text-blue-300 dark:bg-blue-900 mb-4 sm:mb-0 sm:mr-3">
          <mat-icon class="w-6 h-6 sm:w-8 sm:h-8">help</mat-icon>
          <span class="sr-only">Question icon</span>
        </div>
      </ng-container>
      <div class="flex-1 sm:ms-3 text-sm font-normal" [ngClass]="{'text-center': !showCancelButton}">
        <div class="mb-4 text-base sm:text-lg font-semibold">
          {{ message }}
        </div>
        <div [ngClass]="{'grid grid-cols-2 gap-4': showCancelButton, 'flex justify-center': !showCancelButton}">
          <!-- Botón NO (Rojo) -->
          <div *ngIf="showCancelButton">
            <app-boton
              [color]="'#E53935'"
              [label]="'No'"
              [size]="'small'"
              (click)="onCancel()">
            </app-boton>
          </div>
          <!-- Botón SÍ (Verde) -->
          <div class="flex justify-center w-full">
            <app-boton
              [color]="'#078080'"
              [label]="confirmLabel"
              [size]="'small'"
              (click)="onConfirm()">
            </app-boton>
          </div>
        </div>
      </div>
      <!-- Cerrar botón -->
      <button type="button" class="absolute top-2 right-2 text-gray-500 hover:text-gray-900 dark:text-gray-500 dark:hover:text-white" (click)="onCancel()">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
  </div>
</div>

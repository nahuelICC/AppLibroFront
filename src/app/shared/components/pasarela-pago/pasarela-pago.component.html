<div class="mx-4 sm:mx-8 md:mx-16 lg:mx-36 p-4 sm:p-6">
  <!-- Encabezado -->
  <div *ngIf="currentStep === 1">
    <h2 class="text-xl font-semibold mb-4 md:mx-52">Paso 1: Información Básica</h2>
  </div>
  <div *ngIf="currentStep === 2">
    <h2 class="text-xl font-semibold mb-4 md:mx-52">Paso 2: Detalles Adicionales</h2>
  </div>
  <div *ngIf="currentStep === 3">
    <h2 class="text-xl font-semibold mb-4 md:mx-52">Paso 3: Preferencias</h2>
  </div>
  <div *ngIf="currentStep === 4">
    <h2 class="text-xl font-semibold mb-4 md:mx-52">Paso 4: Confirmación</h2>
  </div>

  <!-- Barra de progreso -->
  <div class="flex items-center mb-6 xl:mx-52">
    <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden ">
      <div
        class="bg-black h-full"
        [style.width]="(currentStep / 4) * 100 + '%'"
      ></div>
    </div>
  </div>

  <!-- Contenido dinámico según el paso -->
  <div *ngIf="currentStep === 1" class="mx-auto w-full sm:w-1/2 xl:w-1/3">
    <h2 class="text-xl font-semibold mb-4">Dirección de entrega</h2>
    <input
      type="text"
      [(ngModel)]="formData.step1"
      placeholder="Calle"
      class="w-full border rounded-lg p-2 mb-4"
    />
    <input
      type="text"
      [(ngModel)]="formData.step2"
      placeholder="Número"
      class="w-full border rounded-lg p-2 mb-4"
    />
    <input
      type="text"
      [(ngModel)]="formData.step3"
      placeholder="Localidad"
      class="w-full border rounded-lg p-2 mb-4"
    />
    <input
      type="text"
      [(ngModel)]="formData.step4"
      placeholder="Provincia"
      class="w-full border rounded-lg p-2 mb-4"
    />
  </div>

  <div *ngIf="currentStep === 2" class="mx-auto w-full sm:w-1/2 xl:w-1/3">
    <h2 class="text-xl font-semibold mb-4">Seleccione método de pago</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Cuadro 1 -->
      <div
        class="p-6 h-24 sm:h-32 border rounded-lg flex justify-center items-center cursor-pointer bg-white hover:border-gray-300 hover:shadow-md transition duration-300"
        (click)="selectPaymentMethod('paypal')"
      >
        <span class="text-2xl font-bold">A</span>
      </div>
      <!-- Cuadro 2 -->
      <div
        class="p-6 h-24 sm:h-32 border rounded-lg flex justify-center items-center cursor-pointer bg-white hover:border-gray-300 hover:shadow-md transition duration-300"
        (click)="selectPaymentMethod('credit-card')"
      >
        <span class="text-2xl font-bold">B</span>
      </div>
      <!-- Cuadro 3 (fila inferior) -->
      <div
        class="col-span-1 sm:col-span-2 p-6 h-24 sm:h-32 border rounded-lg flex justify-center items-center cursor-pointer bg-white hover:border-gray-300 hover:shadow-md transition duration-300"
        (click)="selectPaymentMethod('other')"
      >
        <span class="text-2xl font-bold">C</span>
      </div>
    </div>
  </div>

  <div *ngIf="currentStep === 3">
    <div *ngIf="selectedPaymentMethod === 'credit-card'" class="mx-auto w-full sm:w-1/2 xl:w-1/3">
      <h3 class="text-lg font-semibold mb-2">Información de pago</h3>
      <input
        type="text"
        placeholder="Nombre del titular"
        class="w-full border rounded-lg p-2 mb-4"
      />
      <input
        type="text"
        placeholder="Número de tarjeta"
        class="w-full border rounded-lg p-2 mb-4"
      />
      <div class="flex space-x-4">
        <input
          type="text"
          placeholder="MM/YY"
          class="w-1/2 border rounded-lg p-2 mb-4"
        />
        <input
          type="text"
          placeholder="CVV"
          class="w-1/2 border rounded-lg p-2 mb-4"
        />
      </div>
      <div class="flex items-center mb-4">
        <input
          type="checkbox"
          class="mr-2"
        />
        <label>Guardar datos para la siguiente compra</label>
      </div>
    </div>
    <select
      *ngIf="selectedPaymentMethod !== 'credit-card'"
      [(ngModel)]="formData.step7"
      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
    >
      <option value="" disabled selected>Selecciona una opción</option>
      <option value="opción1">Opción 1</option>
      <option value="opción2">Opción 2</option>
      <option value="opción3">Opción 3</option>
    </select>
  </div>

  <div *ngIf="currentStep === 4">
    <p><strong>Nombre:</strong> {{ formData.step1 }}</p>
    <p><strong>Detalles adicionales:</strong> {{ formData.step2 }}</p>
    <p><strong>Preferencia:</strong> {{ formData.step3 }}</p>
  </div>

  <!-- Botones de navegación -->
  <div class="flex flex-col sm:flex-row justify-center mt-6 gap-2">
    <app-boton
      *ngIf="currentStep > 1"
      (click)="prevStep()"
      [label]="'Anterior'"
      [color]="'#f45d48'"
      [size]="'medium'">
      ></app-boton>
    <app-boton
      *ngIf="currentStep < 4 && currentStep !== 2"
      (click)="nextStep()"
      [color]="'#f45d48'"
      [label]="'Continuar'"
      [size]="'medium'">
    </app-boton>
    <app-boton
      *ngIf="currentStep === 4"
      (click)="finishProcess()"
      [label]="'Finalizar'"
      [size]="'medium'">
    </app-boton>
  </div>
</div>
